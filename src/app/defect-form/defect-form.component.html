<div>
    <form [formGroup]="defectForm" (ngSubmit)="onSubmitDefectForm()">        
        <mat-error *ngIf="formError">{{formError}}</mat-error>

        <div>
            <mat-form-field appearance="fill">
                <mat-label>Type de défaut</mat-label>
                <mat-select formControlName="defectType" required>
                  <mat-option value="delaminage">Délaminage</mat-option>
                  <mat-option value="porosite">Porosité</mat-option>
                  <mat-option value="inclusion">Inclusion</mat-option>
                </mat-select>
                <mat-error *ngIf="defectForm.get('defectType')?.hasError('required')">Ce champs est requis</mat-error>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill">
                <mat-label>Nom de l'opérateur</mat-label>
                <input matInput formControlName="operatorName" required>
                <mat-error *ngIf="defectForm.get('operatorName')?.hasError('required')">Ce champs est requis</mat-error>
                <mat-error *ngIf="defectForm.get('operatorName')?.hasError('pattern')">Ce champs ne doit pas comporter de chiffres</mat-error>
            </mat-form-field>
        </div>
          
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Message</mat-label>
                <textarea matInput formControlName="additionalNote"></textarea>
            </mat-form-field>
        </div>

        <div>
            <button mat-flat-button type="submit" color="primary">Envoyer</button>
        </div>
    </form>
</div>
